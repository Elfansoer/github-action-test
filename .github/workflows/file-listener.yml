name: Listener
run-name: A listener by @${{ github.actor }}
on:
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron:  '10 * * * *'

jobs:
  my_first_job:
    name: My first job
    steps:
      - name: Print a greeting
        env:
          MY_VAR: Hi there! My name is
          FIRST_NAME: Mona
          MIDDLE_NAME: The
          LAST_NAME: Octocat
        run: |
          echo $MY_VAR $FIRST_NAME $MIDDLE_NAME $LAST_NAME.

